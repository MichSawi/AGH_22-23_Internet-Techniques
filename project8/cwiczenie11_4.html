<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="cwiczenie11_4.css">
</head>

<body>
<div id="slideshow">

  <div>
    <img src = "image1.jpg" class="slider"> 
  </div>

  <div>
    <img src = "image2.jpg" class="slider">
  </div> 

  <div>
  <img src = "image3.jpg" class="slider"> 
  </div>

  <div>
    <img src = "image4.jpg" class="slider">
  </div>

</div>

<script>

$('#slideshow').children().hide()

$('#slideshow div:nth-child(1)').show()

var i = 1

setInterval(function() {
    $('#slideshow div:nth-child('+i +')').fadeOut()
    i = i+1
    if(i == 5)
    {
        i = 1
    }
    $('#slideshow div:nth-child('+i +')').fadeIn()
}, 3000)

</script>

</body>
</html>
